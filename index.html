    :root {

    * { box-sizing:border-box; }

      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));

    }
    .card {
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:1.2rem;
      transition:.2s ease;
    }
    .card:hover {
      transform:translateY(-4px);
      box-shadow:0 12px 24px rgba(0,0,0,.1);
    }
    .card h2 {
      margin-top:0;
      font-size:1.2rem;
      color:var(--accent);
    }
    .links a {
      display:block;
      text-decoration:none;
      background:var(--accent);
      color:#fff;
      padding:0.6rem 1rem;
      border-radius:var(--radius);
      margin:0.4rem 0;
      text-align:center;
      font-weight:600;
      box-shadow:0 4px 10px rgba(0,0,0,.1);
      transition:background .2s;
    }
    .links a:hover { background:var(--accent2); }
    footer {
      text-align:center;
      padding:1rem;
      color:#666;
      font-size:0.9rem;
    }
  </style>
