  {

      { q:"Was passiert bei zu wenig Licht?",
        opts:["Wachstum verlangsamt sich","Pflanze wird lauter","Mehr BlÃ¼ten sofort","Erde wird blau"], a:0 },
      { q:"Welche NÃ¤hrstoffe nimmt die Pflanze Ã¼ber Wurzeln auf?",
        opts:["Zum Beispiel Stickstoff und Kalium","Helium und Neon","ZuckerwÃ¼rfel","Eisenbahnen"], a:0 },
      { q:"Warum ist WasserÃ¼berschuss schlecht?",
        opts:["StaunÃ¤sse erstickt Wurzeln","Weil BlÃ¤tter zu hart werden","Weil Licht dunkler wird","Weil StÃ¤ngel verschwinden"], a:0 }
    ]
  },
  {
    id:"ski", title:"Skifahren",
    intro:`Beim Skifahren gleitest du auf zwei Brettern Ã¼ber Schnee. Die Kanten der Ski greifen im Eis, damit du lenken und bremsen kannst. Beim Carven belastest du abwechselnd AuÃŸen- und Innenski, der KÃ¶rper beugt sich in die Kurve. Helm, Brille und angepasste Bindung sind Pflicht fÃ¼r Sicherheit. Pistenfarben zeigen die Schwierigkeit: blau (leicht), rot (mittel), schwarz (schwer). Vor der Abfahrt checkst du Wetter, Sicht und Lawinenlage. Auf der Piste gilt RÃ¼cksicht: langsamere Fahrer haben Vorrang, Anhalten nur Ã¼bersichtlich am Rand. Mit Rhythmus, ruhigen Armen und Blick nach vorn bleibst du stabil.`,

    questions:[

        opts:["Zum Steuern und Bremsen","Zum MusikhÃ¶ren","Zum SchneefÃ¤rben","Zum Springen ohne Schnee"], a:0 },
      { q:"Welche Pistenfarbe steht fÃ¼r leicht?",
        opts:["Blau","Rot","Schwarz","GrÃ¼n"], a:0 },
      { q:"Was bedeutet Carven?",
        opts:["Kurven Ã¼ber Kantdruck fahren","Nur geradeaus fahren","Sitzen im Lift","Skier tragen"], a:0 },
      { q:"Was prÃ¼fst du vor der Abfahrt?",
        opts:["Wetter und Sicht","Eislutscherfarbe","HÃ¼ttenmusik","SkistÃ¶cke zÃ¤hlen"], a:0 },

        opts:["Ãœbersichtlich am Pistenrand","Mitten in einer Kuppe","Im Tunnel ohne Licht","Direkt in Toren"], a:0 }

    learn:[

    questions:[

      { q:"Warum sind AufzÃ¼ge so wichtig?",
        opts:["Schneller Transport Ã¼ber viele Etagen","Weil Treppen verboten sind","Weil sie Musik spielen","Weil sie das Haus kÃ¼hlen"], a:0 }
    ]
  },
  {
    id:"dubai-choc", title:"Dubai Schokolade",
    intro:`Schokolade entsteht aus Kakaobohnen, die in tropischen LÃ¤ndern wachsen. In Dubai gibt es keine Kakaoplantagen, aber eine lebendige Genusskultur: Man veredelt importierte Bohnen oder KuvertÃ¼ren und kombiniert sie mit Datteln, NÃ¼ssen oder GewÃ¼rzen. Das heiÃŸe Klima stellt besondere Anforderungen: KÃ¼hlketten, schattige Logistik und klimatisierte LÃ¤den schÃ¼tzen Aroma und Form. Chocolatiers temperieren die Masse exakt, damit sie glÃ¤nzt und knackig bricht. Verpackungen mit Isolierung helfen beim Transport. So wird aus einer globalen Lieferkette vor Ort ein edles Produkt â€“ oft als Geschenk in prÃ¤chtigen Schachteln.`,
    learn:[
      "Kakao wÃ¤chst tropisch â€“ Dubai veredelt, nicht baut an.",
      "Hitze â†’ KÃ¼hlkette, Temperieren, klimatisierte Shops.",
      "Datteln & GewÃ¼rze sind typische Kombinationen."
    ],
    questions:[
      { q:"Warum braucht Schokolade in Dubai besondere Logistik?",
        opts:["Wegen der Hitze â€“ KÃ¼hlung schÃ¼tzt QualitÃ¤t","Weil Kakao laut ist","Weil LÃ¤den dunkel sind","Weil Wasser gefriert"], a:0 },
      { q:"Was bedeutet Temperieren von Schokolade?",
        opts:["Genaues ErwÃ¤rmen/AbkÃ¼hlen fÃ¼r Glanz und Knack","Mit GewÃ¼rzen bestreuen","Mit Wasser mischen","In der Sonne trocknen"], a:0 },
      { q:"Wo wachsen Kakaobohnen hauptsÃ¤chlich?",
        opts:["In tropischen Regionen","In WÃ¼stenoasen","Auf Gletschern","Unter Wasser"], a:0 },
      { q:"Welche Zutat passt typisch zu Dubai-Schokolade?",
        opts:["Datteln","Kohlrabi","FischstÃ¤bchen","OlivenÃ¶l pur"], a:0 },
      { q:"Warum helfen isolierte Verpackungen?",

    ]
  }
];

/* ======== STATE ======== */
const state = {
  totalScore: 0,
  completed: {},       // {topicId:true}
  perTopicScore: {},   // {topicId:number}
  current: null,       // topic object
  qIndex: 0,
  selected: null
};

/* ======== HELPERS ======== */
const $ = sel => document.querySelector(sel);
function show(sel){ $(sel).classList.remove('hidden'); }
function hide(sel){ $(sel).classList.add('hidden'); }
function shuffle(arr){ for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; }}

/* ======== HOME ======== */
function renderHome(){
  $('#scoreBadge').textContent = `Punkte: ${state.totalScore}`;
  const done = Object.keys(state.completed).length;
  $('#progressText').textContent = `${done} / ${TOPICS.length} Themen erledigt`;

  const box = $('#topics'); box.innerHTML="";
  TOPICS.forEach(t=>{
    const played = !!state.completed[t.id];
    const tile = document.createElement('div');
    tile.className = 'topic' + (played ? ' locked' : '');
    tile.innerHTML = `
      <span class="badge-lock">${played ? 'Erledigt' : 'Neu'}</span>
      <h3>${t.title}</h3>
      <div class="sub">Status: ${played ? `Punkte ${state.perTopicScore[t.id] ?? 0}/5` : 'Noch nicht gespielt'}</div>
      <button class="cta btn">${played ? 'Schon gespielt' : 'Los gehtâ€™s'}</button>
    `;
    if(!played){
      tile.querySelector('.cta').addEventListener('click',()=>openTopic(t));
    }
    box.appendChild(tile);
  });

  if(done === TOPICS.length){
    $('#finishBox').classList.remove('hidden');
    const rows = TOPICS.map(t=>{
      const p = state.perTopicScore[t.id] ?? 0;
      return `<li><strong>${t.title}:</strong> ${p}/5</li>`;
    }).join('');
    $('#finalTable').innerHTML = `<ul class="clean">${rows}</ul>`;
    $('#finalCongrats').textContent =
      `GlÃ¼ckwunsch Theo, Gut gemachtðŸŽ‡ Gesamtscore: ${state.totalScore}/${TOPICS.length*5}`;
  } else {
    $('#finishBox').classList.add('hidden');
    $('#finalTable').innerHTML = '';
    $('#finalCongrats').textContent = '';
  }

  hide('#topicView'); hide('#quizView'); show('#home');
}

/* ======== TOPIC VIEW ======== */
function openTopic(topic){
  state.current = topic;
  $('#topicTitle').textContent = topic.title;
  $('#topicIntro').textContent = topic.intro;
  // Mini-Lernkasten fÃ¼llen
  const ul = $('#learnList'); ul.innerHTML = '';
  topic.learn.forEach(point=>{
    const li = document.createElement('li'); li.textContent = point; ul.appendChild(li);
  });
  show('#topicView'); hide('#quizView'); hide('#home');
}
$('#backHome').addEventListener('click', renderHome);

$('#startQuiz').addEventListener('click', ()=>{
  if(!state.current) return;
  state.qIndex = 0; state.selected = null;
  state.perTopicScore[state.current.id] = state.perTopicScore[state.current.id] ?? 0;
  shuffle(state.current.questions);  // Fragen mischen
  renderQuestion();
  hide('#topicView'); show('#quizView');
});

/* ======== QUIZ ======== */
function renderQuestion(){
  const t = state.current, qi = state.qIndex, q = t.questions[qi];
  $('#topicScoreBadge').textContent = `Themenpunkte: ${state.perTopicScore[t.id]}/5`;
  $('#qProgress').textContent = `Frage ${qi+1} / ${t.questions.length}`;
  $('#questionText').textContent = q.q;
  $('#feedback').textContent = '';
  const box = $('#optionsBox'); box.innerHTML = '';

  // Antworten mischen
  const order = q.opts.map((_,i)=>i); shuffle(order);
  order.forEach(i=>{
    const b = document.createElement('button');
    b.className='opt';
    b.textContent = q.opts[i];
    b.addEventListener('click', ()=>{
      state.selected = i;
      [...box.children].forEach(x=>x.classList.remove('selected'));
      b.classList.add('selected');
    });
    box.appendChild(b);
  });
}

function checkAnswer(){
  const t = state.current, q = t.questions[state.qIndex];
  if(state.selected == null){ $('#feedback').textContent = 'Bitte wÃ¤hle zuerst eine Antwort.'; return; }
  const correct = state.selected === q.a;
  if(correct){
    if(!q._counted){ state.perTopicScore[t.id]++; q._counted = true; }
    $('#feedback').textContent = 'Richtig! ðŸ‘';
  } else {
    $('#feedback').textContent = 'Nicht ganz â€“ vergleiche Frage und Mini-Lernkasten.';
  }
  // Markieren
  const children = [...$('#optionsBox').children];
  children.forEach((btn)=>{
    const isCorrect = (btn.textContent === q.opts[q.a]);
    btn.classList.add(isCorrect ? 'correct' : 'incorrect');
    btn.disabled = true;
  });
  $('#topicScoreBadge').textContent = `Themenpunkte: ${state.perTopicScore[t.id]}/5`;
}

function nextQuestion(){
  const t = state.current;
  if(state.qIndex < t.questions.length-1){
    state.qIndex++; state.selected=null; renderQuestion();
  } else {
    state.completed[t.id] = true;
    state.totalScore = Object.values(state.perTopicScore).reduce((a,b)=>a+b,0);
    renderHome();
  }
}
function prevQuestion(){
  if(state.qIndex>0){ state.qIndex--; state.selected=null; renderQuestion(); }
}

/* ======== EVENTS ======== */
$('#checkQ').addEventListener('click', checkAnswer);
$('#nextQ').addEventListener('click', nextQuestion);
$('#prevQ').addEventListener('click', prevQuestion);

/* ======== START ======== */
renderHome();
</script>
</body>
